
<meta charset = "UTF-8">
<h1>"Álcool ou Gasolina?"</h1>

<script>
var tanque = 40 //litros
var distanciaGasolina = 480 //km
var distanciaAlcool = 300 //km

var consumoGasolina = distanciaGasolina/tanque
var consumoAlcool = distanciaAlcool/tanque

document.write("<h3>O consumo de gasolina em um tanque de " +tanque+ " litros, é de "+consumoGasolina+" km por litro de gasolina </h3>");
document.write("<h3>O consumo de álcool em um tanque de " +tanque+ " litros, é de "+consumoAlcool+" km por litro de álcool </h3>");


	</script>
