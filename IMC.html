<meta charset = "UFT-8">


<script>
	function arredonda(valor) {
		return Math.round(valor);
	}

	function pulaLinha(numeroDeLinhas,tipo) {
//essa função escolhe, se pulaLinha(null,null) = pula 1 linha, se pulaLinha(null,1) = pula 1 linha e acrescenta o detalhe abaixo, se pulaLinha(10,1) = vai pular 10 linhas e acrescentar hr no final, se pulaLinha(10,null) = vai pular 10 linhas e não acrescentar o detalhe no final

		if (tipo == null) {
			
			if (numeroDeLinhas == null) {
				document.write("<br>");} 

			else {

				for (var i = numeroDeLinhas ; i >= 0; i--){
			 		
			 		document.write("<br>");}}}

		else {
			if (numeroDeLinhas == 0) {
				document.write("<br><hr>");} 

			else {

				for (var i = numeroDeLinhas ; i >= 0; i--){
			 		
			 		document.write("<br>"); }
			 		document.write("<hr>");
			 	}}}

	function titulo(titulo){

		document.write("<h1>" + titulo + "</h1>");
		
	}

 	function subTitulo(subTitulo){

		document.write("<h2>" + subTitulo + "</h2>");
		
	}

	function paragrafo(paragrafo){

		document.write("<p>" + paragrafo + "</p>");
	}

	function texto(texto){

		document.write(texto);
		pulaLinha();
	}

	function imc(peso,altura) {
		if (altura == null || peso == null){
			alert("Erro no calculo do IMC, preencha corretamente!");}
			 
		else {
			return peso / (altura*altura);
			
			
		}}

	function coletaDadosImc(numeroDePessoas){

	
		var listaDeImcs = [];
		var listaDeNomes = [];
		var listaValoresENomes = [];

		for (var i = numeroDePessoas - 1; i >= 0; i--) {
			var nomeAtual = prompt("Informe o seu nome: ");
			var pesoAtual = prompt(nomeAtual + ", digite o seu peso: ");
			var alturaAtual = prompt(nomeAtual + ", agora digite a sua altura: ");
			var imcAtual = imc(pesoAtual,alturaAtual);

			listaDeImcs.push(arredonda(imcAtual));
			listaDeNomes.push(nomeAtual);}
		
		for (var i = listaDeNomes.length - 1; i >= 0; i--) {
			listaValoresENomes.unshift("O "+listaDeNomes[i] +" tem imc de: "+listaDeImcs[i]+"<br>");	}
		
		return 	listaValoresENomes}
	



</script>
